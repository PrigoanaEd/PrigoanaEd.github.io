<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Russian Roulette</title>
<style>
  body {
    zoom: 175%;
    font-family: monospace;
    background-color: black;
    color: white;
  }

  button {
    background-color: white;
    border: none;
    color: black;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
  }

  #playButton {
    visibility: visible; /* Ensure button is initially visible */
  }
</style>
</head>
<body>
<button id="playButton">Play Game</button>
<script>
  // Check if user is locked out
  var lockedOut = localStorage.getItem('lockedOut');
  if (lockedOut === 'false') {
    document.getElementById('playButton').style.visibility = 'hidden'; // Hide the button if locked out
  }

  // Event listener for button click
  document.getElementById('playButton').addEventListener('click', function() {
    var randomNumber = Math.floor(Math.random() * 2) + 1; // Generates random number between 1 and 2
    if (randomNumber === 1) {
      alert('You have been locked out of the game.');
      localStorage.setItem('lockedOut', 'true'); // Sets a localStorage flag to indicate locked out
      document.getElementById('playButton').style.visibility = 'hidden'; // Hide the button if locked out
    } else {
      alert('You can continue playing the game.');
    }
  });
</script>
</body>
</html>
