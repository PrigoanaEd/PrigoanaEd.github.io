<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Entrepreneurship Hub</title><link rel="icon" type="image/png" href="https://f-e-m-b-o-y.github.io/icon.png"><style>body{background-color:#f2f7fc;margin:0;padding:20px;display:flex;justify-content:center;align-items:center;min-height:100vh;overflow:hidden;font-family:Arial,sans-serif;position:relative}.container{text-align:center;color:#485a6c;position:relative}.container h1{color:#3d5c8e;margin:10px 0;animation:slideInHeading 1.2s ease-out}.hub-logo{width:100px;height:100px;border-radius:50%;border:4px solid #3d5c8e;margin-bottom:10px;animation:slideInLogo 1s ease-out}.classroom-btn,.hub-btn{background-color:#3d5c8e;color:#fff;padding:10px 20px;border:2px solid #3d5c8e;border-radius:5px;text-decoration:none;font-size:18px;transition:background-color .3s ease-in-out;margin:10px;display:inline-block;animation:slideInButton 1.5s ease-out}.classroom-btn:hover,.hub-btn:hover{background-color:#21436e}.author-box{position:absolute;bottom:10px;left:10px;background-color:#ccc;padding:5px 10px;border-radius:5px;font-size:14px}@keyframes slideInHeading{from{opacity:0;transform:translateY(-50px)}to{opacity:1;transform:translateY(0)}}@keyframes slideInLogo{from{opacity:0;transform:translateY(-50px)}to{opacity:1;transform:translateY(0)}}@keyframes slideInButton{from{opacity:0;transform:translateY(50px)}to{opacity:1;transform:translateY(0)}}</style></head><body><div class="container"><img src="https://f-e-m-b-o-y.github.io/girrafe.png" alt="Hub Logo" class="hub-logo"><h1>The Entrepreneurship Hub</h1><p>By Tom Maracsko</p><a href="https://prigoana.lol/EH/events/" class="hub-btn" target="_blank" rel="noopener noreferrer">Upcoming Workshops</a><a href="https://classroom.google.com/c/NjM5MzIzNzk0NDUw?cjc=cjnbl5i" class="classroom-btn" target="_blank" rel="noopener noreferrer">Google Classroom</a></div><div class="author-box">Written by Eduard Prigoana</div></body></html>
