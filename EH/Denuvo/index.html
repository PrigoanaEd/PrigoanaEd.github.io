<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>Denuvo</title><meta name="author" content="Eduard Prigoana"><meta name="description" content="A project for the Entrepenourship Hub"><meta name="Resource-type" content="Document"><link rel="icon" type="image/png" href="./logo.png"><link rel="stylesheet" type="text/css" href="./fullpage.css"><link rel="stylesheet" type="text/css" href="./examples.css"><style>h1{font-size:5em;font-family:arial,helvetica;color:#fff;margin:0;padding:0}.section{text-align:center;position:relative}.section{background-size:cover}.slide{background-size:cover}#section0{background-image:url(imgs/bg1.jpg)}#section0 h1{top:50%;transform:translateY(-50%);position:relative}#section1{background-image:url(imgs/Slide1.PNG)}#section2{background-image:url(imgs/Slide2.PNG)}#section3{background-image:url(imgs/Slide3.PNG)}#section4{background-image:url(imgs/Slide4.PNG)}#section5{background-image:url(imgs/Slide5.PNG)}#section6{background-image:url(imgs/Slide6.PNG)}#section7{background-image:url(imgs/Slide7.PNG)}#section8{background-image:url(imgs/Slide8.PNG)}#section9{background-image:url(imgs/Slide9.PNG)}#infoMenu li a{color:#fff}.mp3-play-button{position:absolute;top:10px;left:10px;width:30px;height:30px;background-image:url(play.png);background-size:cover;cursor:pointer;z-index:999}</style><!--[if IE]><script type="text/javascript">var console={log:function(){}}</script><![endif]--></head><body><div id="fullpage"><div class="section" id="section1"><div class="mp3-play-button" onclick='playAudio("EH1.mp3")'></div></div><div class="section" id="section2"><div class="mp3-play-button" onclick='playAudio("EH2.mp3")'></div></div><div class="section" id="section3"><div class="mp3-play-button" onclick='playAudio("EH3.mp3")'></div></div><div class="section" id="section4"><div class="mp3-play-button" onclick='playAudio("EH4.mp3")'></div></div><div class="section" id="section5"><div class="mp3-play-button" onclick='playAudio("EH5.mp3")'></div></div><div class="section" id="section6"><div class="mp3-play-button" onclick='playAudio("EH6.mp3")'></div></div><div class="section" id="section7"><div class="mp3-play-button" onclick='playAudio("EH7.mp3")'></div></div><div class="section" id="section8"><div class="mp3-play-button" onclick='playAudio("EH8.mp3")'></div></div><div class="section" id="section9"><div class="mp3-play-button" onclick='playAudio("EH9.mp3")'></div></div></div><audio id="audioPlayer" style="display:none"></audio><script type="text/javascript" src="./fullpage.js"></script><script type="text/javascript" src="./examples.js"></script><script type="text/javascript">var myFullpage=new fullpage("#fullpage",{verticalCentered:!1});function playAudio(e){var l=document.getElementById("audioPlayer");l.src=e,l.play()}</script></body></html>
