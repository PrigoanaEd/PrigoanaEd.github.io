<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="./favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Bird</title>
<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Changed height to min-height */
    background-color: #000;
    color: #ff6ec7;
    user-select: none;
    font-family: Courier, monospace;
}

#game-container {
    text-align: center;
}

canvas {
    background-color: #ff6ec7;
    border-radius: 10px;
    width: 90%; /* Set canvas width to 90% of the container */
    max-width: 500px; /* Limit canvas width to 500px */
}

button {
    background-color: #ff6ec7;
    color: #000;
    border: none;
    padding: 10px 20px;
    font-size: 3vw; /* Responsive font size based on viewport width */
    cursor: pointer;
    margin-top: 20px;
    border-radius: 10px;
    font-family: Courier, monospace;
}

.control-text {
    margin: 0px 0;
    color: #ff6ec7;
    font-family: Courier, monospace;
}

.game-over-screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1;
}

.game-over-text {
    font-size: 4vw; /* Responsive font size */
    font-weight: bold;
    color: #ff6ec7;
    margin-bottom: 0px;
    font-family: Courier, monospace;
}
</style>
</head>
<body>
<div id="game-container">
    <canvas></canvas>
    <p id="highScore" class="control-text"></p> <!-- New element to display all-time high score -->
    <p class="control-text">Use the spacebar or click anywhere to go up,<br>and the R key to restart the game.</p>
</div>
<div class="game-over-screen">
    <div class="game-over-text">Game Over!</div>
    <button onclick="restartGame()">Retry?</button>
</div>
<audio id="sound" src="./sound.mp3"></audio>
<script>
var myGamePiece;
var myObstacles = [];
var myScore;
var highScore = getHighScore(); // Store high score globally
var topWall;
var bottomWall;

function startGame() {
    myGamePiece = new component(30, 30, "black", 10, 120);
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "courier", "white", 280, 40, "text");
    myGameArea.start();
    topWall = new component(myGameArea.canvas.width, 1, "black", 0, 0); // Create top wall
    bottomWall = new component(myGameArea.canvas.width, 1, "black", 0, myGameArea.canvas.height - 1); // Create bottom wall
}

var myGameArea = {
    canvas : document.querySelector("canvas"),
    start : function() {
        this.canvas.width = 500;
        this.canvas.height = 300;
        this.context = this.canvas.getContext("2d");
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        // Add event listeners to canvas for mousedown and mouseup events
        this.canvas.addEventListener("mousedown", function(event) {
            accelerate(-0.2);
        });
        this.canvas.addEventListener("mouseup", function(event) {
            accelerate(0.05);
        });
        // Add event listener to window for keydown event (for spacebar)
        window.addEventListener("keydown", function(event) {
            if (event.keyCode === 32) { // Spacebar pressed
                accelerate(-0.2);
            }
        });
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
};

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    };
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBoundary(); // Check if hitting top or bottom boundary
    };
    this.hitBoundary = function() {
        if (this.y <= 0) { // Top boundary
            this.y = 0;
            this.gravitySpeed = 0;
        }
        if (this.y + this.height >= myGameArea.canvas.height) { // Bottom boundary
            this.y = myGameArea.canvas.height - this.height;
            this.gravitySpeed = 0;
        }
    };
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    };
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length

; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) { // Check collision with obstacles
            if (myGameArea.frameNo > highScore) { // Update high score if applicable
                highScore = myGameArea.frameNo;
                saveHighScore(highScore);
                updateHighScoreUI();
            }
            gameOver();
            return;
        }
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = myGameArea.canvas.height - 100; // Adjusted maxHeight
        height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        minGap = 100;
        maxGap = 150;
        gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
        myObstacles.push(new component(10, height, "black", x, 0));
        myObstacles.push(new component(10, x - height - gap, "black", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text = "Score:" + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
    topWall.update(); // Update top wall
    bottomWall.update(); // Update bottom wall

    // Play sound every 1000 points
    if (myGameArea.frameNo % 1000 === 0) {
        var sound = document.getElementById("sound");
        sound.play();
    }
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}

// Function to get the high score from local storage
function getHighScore() {
    return localStorage.getItem("highScore") || 0;
}

// Function to save the high score to local storage
function saveHighScore(score) {
    localStorage.setItem("highScore", score);
}

// Function to update high score in the UI
function updateHighScoreUI() {
    document.getElementById("highScore").innerText = "High Score: " + highScore;
}

function restartGame() {
    location.reload(); // Reload the page to restart the game
}

function gameOver() {
    clearInterval(myGameArea.interval);
    document.querySelector(".game-over-screen").style.display = "flex";
}

document.addEventListener("DOMContentLoaded", function() {
    updateHighScoreUI(); // Update high score UI when the page loads
});

document.addEventListener("keydown", function(event) {
    if (event.keyCode === 82) { // R key pressed
        restartGame();
    }
});

document.addEventListener("keyup", function(event) {
    if (event.keyCode === 32) { // Spacebar released
        accelerate(0.05);
    }
});

startGame();

</script>
</body>
</html>
